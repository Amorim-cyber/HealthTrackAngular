<div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="modal.type!='Senha'">
      <div class="modal-body" *ngIf="modal.type=='Cadastro'">
          <div class="item">
              <input type="text" placeholder="Lucas Mattos Amorim">
          </div>
          <div class="item">
              <input type="text" placeholder="amorim22lucas@gmail.com">
          </div>
          <div class="item">
              <input type="number" placeholder="1,83">
          </div>
      </div>

      <div class="modal-body" *ngIf="modal.type=='Peso'">
        <div class="item">
            <input type="text" onfocus="(this.type='date')" onblur="(this.type='date')" placeholder="data">
        </div>
        <div class="item">
            <input type="number" placeholder="peso (kg)">
        </div>
      </div>

      <div class="modal-footer">
          <div class="buttons">
              <a data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                  <button>Editar</button>
              </a>
              <a (click) = "refresh()">
                  <button>Voltar</button>
              </a>
          </div>
      </div>
    </div>

    <div class="modal-content" *ngIf="modal.type=='Senha'">
      <div class="modal-body">
        <div class="alert alert-success" role="alert">
            <i class="bi bi-check-circle-fill"></i>
       </div>
        <div class="alert alert-success" role="alert">
             {{modal.type}} enviada com sucesso!
        </div>
      </div>
      <div class="modal-footer">
          <div class="buttons">
              <a (click) = "refresh()">
                  <button>ok</button>
              </a>
          </div>
      </div>
    </div>

  </div>
</div>
